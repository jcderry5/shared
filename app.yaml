runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /images
  static_dir: images
- url: /javascript
  static_dir: javascript
- url: /fonts
  static_dir: fonts
- url: /.*
  script: main.app


libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: PIL
  version: 1.1.7
