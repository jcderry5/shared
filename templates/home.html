<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> H2J </title>
    <style media="screen">
      body{
        background-color: #EDC7B7;
      }
      .navigation_bar{
        background-color: #AC3B61;
        height: 100px;
        font-size: 20px;
        display: flex;
        justify-content: space-around;
      }
      a{
        text-decoration: none;
        color: black;
        text-shadow: 0.5px 0.5px;
      }
      .sign_in{
        height: 400px;
        background-color: #BAB2B5;
        width: 300px;
        margin-left: 150px;
        margin-top: 50px;
        border-style: solid;
        border-radius: 5px;
        border-width: thick;
        border-color: #123C69;
      }
      a:hover{
        color: white;
      }
      #sign_in{
        color: #4D6D8F;
        text-align: center;
      }
      .main_img{
        
      }
    </style>
  </head>
  <body>
    <div class="navigation_bar">
      <h3><a href="/">Home Page</a></h3>
      <h3><a href="/Quiz">Quiz</a></h3>
      <h3><a href="/About">About</a></h3>
      <h3><a href="/Profile">Profile</a></h3>
    </div>
    <div class="sign_in">
      <h2 id="sign_in">
        Register
      </h2>

      {% if h2j_user %}
        <h3 style="text-align: center">
          You have already registered
          <br>
          <br>
          Your learning style is: (Hein will insert variable in)
      </h3>
      {%else%}
      <h3 style="text-align: center; text-decoration: underline">Sign Up Below </h3>
        <form method="post" action="/" style="text-align: center">
          <h4 style="margin-bottom: 5px">First Name:</h4>
          <input type="text" name="first_name">
          <h4 style="margin-bottom: 5px">Last Name:</h4>
          <input type="text" name="last_name">
          <h4 style="margin-bottom: 5px">User Name:</h4>
          <input type="text" name="username">
          <h4 style="margin-bottom: 5px">Password</h4>
          <input type="text" name="password">
          <br> <br>
          <input type="submit">
        </form><br><br>
      {%endif%}
    </div>
    <div class="main_img">

    </div>
  </body>
</html>
