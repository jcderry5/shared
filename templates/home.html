<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> H2J </title>
    <style media="screen">
      body{
        background-image: url("images/bg_img.jpeg");
        background-color: #EDC7B7;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .navigation_bar{
        background-color: #EEE2DC;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        font-size: 20px;
        display: flex;
        justify-content: space-around;
        box-shadow: 0px 2px #94888C;


      }
      a{
        text-decoration: none;
        color: #AC3B61;
        text-shadow: 0.5px 0.5px;
        padding: 10px;
        /* border: 2px solid #AC3B61; */
        border-radius: 10px;
      }
      .sign_in{
        height: 600px;
        background-color: #EEE2DC;
        width: 500px;

        border-style: solid;
        border-radius: 15px;
        border-width: thick;
        border-color: #AC3B61;
        position: absolute;
        left: 35%;
        top: 20%;
        /* top: 50%; */
        /* transform: translate(-50%, -50%);
        transform-origin: center center; */

      }
      a:hover{
        color: white;
        background-color: #C16C89;
      }
      #sign_in{
        color: #AC3B61;
        text-align: center;
        font-size: 60px;
      }

      }
    </style>
  </head>
  <body>

    <div class="navigation_bar">
      <h3><a href="/">Home Page</a></h3>
      <h3><a href="/Quiz">Quiz</a></h3>
      <h3><a href="/About">About</a></h3>
      <h3><a href="/Profile">Profile</a></h3>
    </div>
    <br><br><br>

    <div class="sign_in">
      <h2 id="sign_in">
        Register
      </h2>

      {% if h2j_user %}
        <h3 style="text-align: center; ">
          You have already registered
          <br>
          <br>
          Your learning style is: (Hein will insert variable in)
      </h3>
      {%else%}
      <h3 style="text-align: center; text-decoration: underline; font-size: 25px">Sign Up Below </h3>
        <form method="post" action="/" style="text-align: center">
          <h4 style="margin-bottom: 5px">First Name:</h4>
          <input type="text" name="first_name">
          <h4 style="margin-bottom: 5px">Last Name:</h4>
          <input type="text" name="last_name">
          <h4 style="margin-bottom: 5px">User Name:</h4>
          <input type="text" name="username">
          <h4 style="margin-bottom: 5px">Password</h4>
          <input type="text" name="password">
          <br> <br>
          <input type="submit">
        </form><br><br>
      {%endif%}
    </div>
    <div class="main_img">

    </div>
  </body>
</html>
